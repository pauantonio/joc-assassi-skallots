<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc de l'Espàrrek</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <form method="post" enctype="multipart/form-data" id="profile-form">
        <h1>Perfil del Jugador</h1>
        <div id="player-info">
            <p>Nom: {{ user.first_name }} {{ user.last_name }}</p>
            <p>Centre: {{ user.esplai }}</p>
            <p>Zona/Territori: {{ user.territori_zona }}</p>
        </div>
        {% if user.profile_picture %}
            <img src="{{ user.profile_picture.url }}" alt="Imatge de Perfil" loading="lazy">
        {% endif %}
        {% csrf_token %}
        <div>
            <input type="file" name="profile_picture" accept="image/*" capture="user" id="profile-picture-input">
            <a href="{% url 'logout' %}" class="logout-button">Tancar Sessió</a>
        </div>
    </form>
    <script>
        document.getElementById('profile-picture-input').addEventListener('change', function() {
            if (this.files.length) {
                document.getElementById('profile-form').submit();
            }
        });
    </script>
</body>
</html>
